<!DOCTYPE html>
<html lang="es-cl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="logoAlura" class="logo__alura">
    </header>
    <main>
        <section class="seccion__izquierda">
            <textarea class="texto__cifrardo" type="text" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador__avertencia">
                <img src="img/Exclamacion.png" alt="imagenAviso" class="imagen__aviso">
                <p class="texto__aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor__botones">
                <button type="button" class="boton__encriptar">Encriptar</button>
                <button type="button" class="boton__desencripta">Desencriptar</button>
            </div>
        </section>
        <section class="seccion__derecha">
            <div class="tarjeta__contenedor">
                <img src="img/Muñeco.png" alt="muñecoAlura" class="imagen__persona">
                <p class="mensaje__uno">Ningún mensaje fue encontrado</p>
                <p class="mensaje__dos">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <textarea class="texto__descifrado"></textarea>
            <button type="button" class="boton__copiar">Copiar</button>
        </section>
    </main>
    <footer>
        <p class="pie__pagina">&copy; copyright 2024 - Encriptador de texto desarrollado por Maria Fernanda Diaz M</p>
    </footer>
</body>

</html>

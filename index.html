<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="logoAlura">
    </header>
    <main>
        <section>
            <textarea class="texto_cifrardo" type="text" placeholder="Ingrese su texto" ></textarea>
            <div>
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="texto_decrifrado"></textarea>
            <button>Copiar</button>
        </section>
    </main>
</body>
</html>
